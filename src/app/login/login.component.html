<div class="mx-auto" style="width: 500px;">
  <div class="card">
    <div class="card-body">
      <a routerLink="/signUp" class="float-right btn btn-outline-primary">Sign Up</a>
      <h5 class="card-title mb-4 mt-1">Sign In</h5>
      <form>
        <div class="form-group">
          <label>Your Username</label>
          <input name="username" placeholder="Username" [formControl]="username" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input name="password" placeholder="Password" [formControl]="password" type="password" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" (click)="onLoginClick()">Login </button>
        </div>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="loginOption" value="Doctor">
            <label class="form-check-label">Doctor</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="loginOption" value="Health Worker">
            <label class="form-check-label">Health Worker</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="loginOption" value="Patient">
            <label class="form-check-label">Patient</label>
          </div>
        </div>
      </form>
      <a href="#" class="btn-block btn btn-outline-danger">Forgot Password</a>
    </div>
  </div>
</div>
