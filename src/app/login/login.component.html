<div class="mx-auto" style="width: 500px;">
  <div class="card">
    <div class="card-body">
      <a routerLink="/signUp" class="float-right btn btn-outline-primary">Sign Up</a>
      <h5 class="card-title mb-4 mt-1">Sign In</h5>
      <form>
        <div class="form-group">
          <label>Your Email</label>
          <input name="email" placeholder="Email" [formControl]="email" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input name="password" placeholder="Password" [formControl]="password" type="password" class="form-control"
            required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" a routerLink="/dashboard"
            (click)="onLoginClick()">Login </button>
        </div>
        <div class="form-group" style="visibility: hidden;">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="loginOption" value="Doctor">
            <label class="form-check-label">Doctor</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="loginOption" value="Health Worker">
            <label class="form-check-label">Health Worker</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="loginOption" value="Patient">
            <label class="form-check-label">Patient</label>
          </div>
          <div>
            <button class="btn-block btn btn-outline-danger" (click)="onForgotPasswordClick()">Forgot Password</button>
          </div>
        </div>
      </form>
      <div class="alert alert-warning" role="alert" *ngIf=loginError>
        {{warningText}}
      </div>
    </div>
  </div>
</div>
