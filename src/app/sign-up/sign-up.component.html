<div class="mx-auto" style="width: 500px;">
  <div class="card">
    <div class="card-body">
      <a routerLink="/" class="float-right btn btn-outline-primary">Sign In</a>
      <h5 class="card-title mb-4 mt-1">Sign Up</h5>
      <form>
        <div class="form-group">
          <label>Your Username</label>
          <input name="username" placeholder="Username" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>Your Firstname</label>
          <input name="firstName" placeholder="First Name" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>Your Last Name</label>
          <input name="lastName" placeholder="Last Name" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>Your Email ID</label>
          <input name="email" placeholder="Email" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input name="password" placeholder="Password" type="password" class="form-control" />
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input name="cPassword" placeholder="Confirm Password" type="password" class="form-control" />
        </div>
        <div class="form-group">
          <label>Your Phone Number</label>
          <input name="phone" placeholder="Phone Number" type="text" class="form-control" />
        </div>

        <div class="form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="loginOption" value="Doctor" />
            <label class="form-check-label">Doctor</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="loginOption" value="Health Worker" />
            <label class="form-check-label">Health Worker</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="loginOption" value="Patient" />
            <label class="form-check-label">Patient</label>
          </div>
        </div>
      </form>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">
          Sign Up
        </button>
      </div>
    </div>
  </div>
</div>
